<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 33</title>
</head>
<body style="background-color: #212121; color: white;">

    <script>
        //1---- create element:

        const div = document.createElement("div");
        console.log(div);
        
        //Add className in new created element and id:
        div.className = "myDiv";
        div.id = Math.round(Math.random() * 10 + 1)

        //setAttrubute()

        //setAttribute() values ko directly set krta hai..
        div.setAttribute("title", "Lecture 33");

        //add style:
        div.style.backgroundColor = "lightblue";
        div.style.padding = "10px";

        //two ways to attach text..1--innerText and 2-- createTextNode
        //dono same e hain jo mrzi krskty hain...

        //1-innerText:
        //innerText pehly values ko lek ayega and phr osmai values ko set kryga...mtlb ye values ko overwrite krta hai...
        //div.innerText = "Lecture 33"

        //2-createTextNode:
        const addtext = document.createTextNode("Lecture 33");
        div.appendChild(addtext);

        //ab hmy we page pr kuch b show ni hora show krwany klye I will use this:
        document.body.appendChild(div);

    </script>
    
</body>
</html>
